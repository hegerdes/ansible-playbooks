---
k8s_version: 1.25.4

k8s_max_pods: 220
k8s_kubelet_extra_args: ''

# Which cri to use. runc or crun
k8s_cri: crun
k8s_crun_version: 1.8.4
k8s_crun_wasmlib_version: 0.0.2
k8s_crun_with_wasm: false
k8s_containerd_version: latest
k8s_unattended_upgrades_state: present
k8s_selinux_mode: permissive             # can be: disabled,enforcing,permissive
k8s_selinux_policy: targeted

k8s_etc_hosts: []
# Example
# k8s_etc_hosts:
#   - name: k8s-hetzner-cp
#     ip: 127.0.0.1
#     state: present|absent       # optional

k8s_system_limits:
  - user: "root"
    limit: "nofile"
    value: 4096
    comment: ""

# Example
# k8s_system_limits:
#   - user: "*"
#     type: "hard"    # optional
#     limit: "nofile"
#     value: 1048576
#     comment: ""
#   - user: "docker"
#     type: "-"       # hard & soft
#     limit: "core"
#     value: 1048576
#     comment: ""     # optional
