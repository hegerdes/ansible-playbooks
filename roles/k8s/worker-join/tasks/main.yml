# k8s join
---
- name: Test reachability to shared KubeControlPlaneHost
  ansible.builtin.command: 'ping -c 5 {{ k8s_shared_api_server_endpoint }}'
  changed_when: false
  tags: [k8s, k8s-init, k8s-join, k8s-worker-join]

- name: Get worker join command - legacy
  ansible.builtin.command: kubeadm token create --print-join-command
  register: __k8_worker_join_command_res
  run_once: true
  changed_when: false
  delegate_to: "{{ groups.k8s_master | flatten | first }}"
  tags: [k8s, k8s-init, k8s-join, k8s-worker-join]

- name: Get join token
  ansible.builtin.command: kubeadm token create
  register: __k8_worker_join_token_res
  run_once: true
  changed_when: false
  delegate_to: "{{ groups.k8s_master | flatten | first }}"
  tags: [k8s, k8s-init, k8s-join, k8s-worker-join]

- name: Debug - Print join command
  when: k8s_init_verbose
  ansible.builtin.debug:
    msg: "{{ __k8_worker_join_command_res.stdout }}"

- name: Copy kubeadm join config
  ansible.builtin.template:
    src: 'kubeadm-join-config.yml.j2'
    dest: '{{ target_data_dir | default("") }}/srv/kubeadm-join-config.yml'
    mode: '0644'
  tags: [k8s, k8-init, k8-master-init, k8s-worker-join]

- name: Check if kubeadm has already run
  ansible.builtin.stat:
    path: /etc/kubernetes/kubelet.conf
  register: k8s_kubeadm_worker_ca
  tags: [k8s, k8-init, k8s-join, k8s-worker-join]

- name: Join Nodes - legacy
  when: not k8s_kubeadm_worker_ca.stat.exists
  ansible.builtin.command: "{{ __k8_worker_join_command_res.stdout }}"
  register: k8s_join_res
  tags: [k8s, k8s-init, k8s-join, k8s-worker-join]

