# K8s install generic helm apps

- name: Add Helm repo
  kubernetes.core.helm_repository:
    name: '{{ k8s_helm_app.repo_name }}'
    repo_url: '{{ k8s_helm_app.repo_url }}'
  loop: '{{ k8s_app_helm_apps | default([]) }}'
  loop_control:
    loop_var: k8s_helm_app
    label: '{{ k8s_helm_app.repo_name }}'
  no_log: true
  tags: [k8s, k8s-deploy, helm-deploy]

- name: Deploy App
  kubernetes.core.helm:
    name: '{{ k8s_helm_app.deploy_name | default(k8s_helm_app.chart_name) }}'
    state: '{{ "present" if(k8s_helm_app.install | default(true)) else "absent" }}'
    chart_version: '{{ k8s_helm_app.chart_version }} '
    chart_ref: '{{ k8s_helm_app.repo_name }}/{{ k8s_helm_app.chart_name }}'
    release_namespace: '{{ k8s_helm_app.deploy_namespace | default("default") }}'
    create_namespace: true
    update_repo_cache: true
    atomic: true
    wait: true
    wait_timeout: 2m
    values: '{{ k8s_helm_app.chart_values | default({}) }}'
    kubeconfig: '{{ k8s_kubeconfig | default("/etc/kubernetes/admin.conf") }}'
  loop: '{{ k8s_app_helm_apps | default([]) }}'
  loop_control:
    loop_var: k8s_helm_app
    label: '{{ k8s_helm_app.chart_name }}'
  tags: [k8s, k8s-deploy, helm-deploy]

- name: Deploying custom apps
  kubernetes.core.k8s:
    namespace: '{{ k8s_app.namespace | default(omit) }}'
    kubeconfig: '{{ k8s_kubeconfig | default("/etc/kubernetes/admin.conf") }}'
    state: '{{ k8s_app.state | default("present") }}'
    definition: '{{ lookup("template", k8s_app.file) | from_yaml_all }}'
    wait: '{{ k8s_app.wait | default(true) }}'
  loop: '{{ k8s_app_manifests | default([]) }}'
  loop_control:
    loop_var: k8s_app
    label: '{{ k8s_app.name }}'
  tags: [k8s, k8s-deploy]
